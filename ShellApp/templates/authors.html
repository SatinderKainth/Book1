<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_Author</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h3> Author Name: {{ author.first_name }} {{ author.last_name }}</h3>
    <h3> Id: {{ author.id }}</h3>
    <h3> Notes {{ author.notes }}</h3>
    <h2>Books:</h2>
    <ul>
        {% for book in books_are %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <form action="/author-to-book/{{author.id}}" method="post">
    {% csrf_token %}
    <input type="hidden" value="{{author.id}}" name="author_id">
    <select name="book_id">
        {% for book in books %}
        <option value="{{book.id}}">{{book.title}}</option>
        {% endfor %}
    </select>
    <button>Submit</button>
    </form>
</body>
</html>
